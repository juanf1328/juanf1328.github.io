<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suscriptores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link href="C:\Users\PC\Downloads\StyleSuscriptores.CSS" rel="stylesheet" />

</head>
<body>
    <div class="container animate__tada">
        <div class="row">
            <div class="text-center col-lg-12">
                <h1 class="titulo"><strong> SUSCRIPTORES</strong></h1>
            </div>
        </div>
        <div class="text-center col-lg-12">
            <p class="webtextsuscriptores">Crea o Actualiza un Suscriptor</p>
        </div>

        <div class="col-lg-12">
            <h2 class="textbuscarsusc">Buscar Suscriptor</h2>
        </div>
    </div>
    <form>
        <div class="container animate__tada">
            <div class="row">
                <div class="col-lg-6">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle btn-xl tipodni" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Tipo Documento
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">DNI</a></li>
                            <li><a class="dropdown-item" href="#">Pasaporte</a></li>
                            <li><a class="dropdown-item" href="#">CUIL</a></li>
                        </ul>

                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control nrodni" id="nrodni" placeholder="Numero Documento" maxlength="11">
                        <label for="nrodni"></label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <button type="button" class="btn btn-outline-primary">Buscar</button>
                </div>

            </div>
        </div>

        <div class="container animate__tada">
            <div class="row">
                <div class="col">
                    <h3 class="textsuscribir">Datos del Suscriptor</h3>
                </div>
            </div>
        </div>
        <div class="container animate__tada">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control nombre" id="nombre" placeholder="Nombre"><br />
                    <label for="nombre"></label><br />
                    <input type="text" class="form-control apellido" id="apellido" placeholder="Apellido"><br />
                    <label for="apellido"></label><br />
                    <input type="text" class="form-control direccion" id="Direccion" placeholder="Direccion"><br />
                    <label for="Direccion"></label><br />
                    <input type="email" class="form-control email" id="email" placeholder="name@example.com"><br />
                    <label for="email"></label><br />
                    <input type="text" class="form-control telefono" id="telefono" placeholder="351-7951546"><br />
                    <label for="telefono"></label><br />
                </div>
                <div class="col">
                    <input type="text" class="form-control nombreusu" id="nombreusu" placeholder="Nombre Usuario"><br />
                    <label for="floatingnombreusu"></label><br />
                    <input type="password" class="form-control password" id="Password" placeholder="Password"><br />
                    <label for="Password"></label><br />
                </div>
            </div>
        </div>

        <div class="container animate__tada">
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success">Crear</button>
                </div>
                <div class="col">
                    <button type="reset" class="btn btn-danger">Limpiar Campos</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark">Modificar</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
